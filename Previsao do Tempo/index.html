<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="central-box">
      <input
        class="input-city"
        placeholder="Digite o nome da cidade"
        type="text"
      />
      <button class="search-button" onclick="click_button()">
        <img
          class="search-image"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="buscar"
        />
      </button>

      <div class="info-box">
        <h2 class="cidade"></h2>

        <p class="temperatura"></p>

        <div class="inside-box">
          <img
            class="img-previsao"
            src="#"
            onerror="this.style.display = 'none'"
          />
          <p class="texto-previsao"></p>
        </div>

        <p class="umidade"></p>
      </div>
    </div>
  </body>
</html>
